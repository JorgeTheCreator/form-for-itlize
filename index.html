<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Please Enter Detail For Our Dating Website Sites!</h1>

    <form>
        <fieldset>
            <legend>Your Face</legend>
            <div class="center">
                <label for="Name">YourImage</label><input type="file" style="width:200px"><br>
                <label>Imgage Preview:</label>
            </div>

        </fieldset>
        <br>
        <fieldset>
            <legend>Your General Details</legend>
            <div class="center">
                <label for="Name">Name:</label>
                <input type="text" placeholder="Your Full Name"><br>
                <label for="Gender">Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female<br>
                <label for="Age">Age:</label> <input type="text"><br>
                <label for="birth">Date Of Birth:</label> <input type="date" name="bday"><br>
                <label for="color">Favorite Color:</label><input type="color" name="color"><br>
                <label for="country">Which Country:<input type="country" name="bday"><br>
                    <br>
                    <div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Indicators</legend>
            <div class="center">
                <label for="country">Height:</label><span id="short">Short</span><input type="range" min="1" max="100"
                    value="50"><span id="tall">Tall</span><br>
                <br>
                <label for="country">Salary:</label><span id='poor'>Poor</span><input type="range" min="1" max="100"
                    value="50"><span id="rich">Rich</span><br>
                <div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Contact Information</legend>
            <div class="center">
                <label for="Email">Email:</label> <input type="text"><br>
                <label for="Mobile">Mobile:</label> <input type="text"><br>

                <label for="country">Address:</label> <textarea id="Address" name="subject" placeholder="Write something.."
                    style="height:20px"></textarea>
                <br>
            </div>
            <br>
            <label for="contact">Method To Contact you:</label> <input type="radio" name="email">Email <input type="radio"
                name="email">WhatsApp
            <input type="radio" name="email">in-app chat
        </fieldset>
        <button type="submit" value="Submit">Submit</button>
    </form>

</body>

</html>
